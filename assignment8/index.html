<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>ASCIImation</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="./ascii.css" type="text/css" rel="stylesheet">		
    </head>
	
    <body>
        <header>CS472 ASCII Animation Viewer</header>
		<div class="container">
			<textarea id="text-area" cols="80" rows="20"></textarea>
			<fieldset>
				<legend>Play Controls:</legend>
				<button id="start">Start</button>
				<button disabled="disabled" id="stop">Stop</button>
			</fieldset>
			
			<fieldset> 
				<legend>Animation:</legend>
				<select id="animation">
					<option selected="selected" value="Blank">Blank</option>
					<option value="Exercise">Exercise</option>
					<option value="Juggler">Juggler</option>
					<option value="Bike">Bike</option>
					<option value="Dive">Dive</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Size:</legend>
				<select id="fontsize">
					<option value="Tiny">Tiny</option>                                              
					<option value="Small">Small</option>                        
					<option value="Medium" selected="selected">Medium</option>                                           
					<option value="Large">Large</option>                        
					<option value="Extra Large">Extra Large</option>                       
					<option value="XXL">XXL</option>                        
				</select>
			</fieldset>
			<fieldset>
				<legend>Speed:</legend>
				<label><input id="turbo" type="checkbox">Turbo</label>
			</fieldset>
		</div>
        <div id="validate">
            <a href="https://validator.w3.org/nu/?doc=https://bhbbereket.github.io/">
                <img src="https://manalabs.org/img/w3c-html.png" alt="">
               </a><br>
               <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://bhbbereket.github.io/"><img src="https://manalabs.org/img/w3c-css.png"  alt="" ></a>
               <br>
            <a href="http://webster.cs.washington.edu/jslint?referer">
				<img src="./js.webp" width="85" height="35" alt="JavaScript Lint">
			</a>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="./animation.js"></script>
		<script src="./ascii.js"></script>
</body>
</html>
